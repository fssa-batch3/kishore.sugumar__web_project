        <!-- -----------------------register----------------------- -->
        <div id="register">
            <form class="form" id="registerForm">
                <img src="../assets/img/illustration/logo.png" alt="logo" class="logo_re">
                <p class="heading">Sign up</p>
                <div class="field">
                    <input type="text" class="input-field" id="regi_name" placeholder="Your name" autocomplete="off"
                        pattern="^(?!\s)[a-zA-Z\s]+$" title="Use only alphabets" required="true">
                </div>
                <div class="field">
                    <input type="email" class="input-field" id="regi_email" placeholder="example@abc.com" autocomplete="off"
                        pattern="^(?!\s)[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Use proper email" required="true">
                </div>
                <div class="field">
                    <input type="tel" class="input-field" id="regi_phone" placeholder="Phone Number" autocomplete="off"
                        pattern="^[6-9]\d{9}$" title="Enter your mobile number" maxlength="10" minlength="10" required="true">
                </div>
                <div class="field">
                    <input type="password" class="input-field" id="regi_password" placeholder="Password (ABde12!#)"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&amp;*_=+-]).{8,24}$" maxlength="8" minlength="8"
                        title="password must contain atleast one uppercase, one lower, one special character and numbers. It should contain 8 characters"
                        required="true">
                </div>
                <div class="field">
                    <input type="password" class="input-field" id="c_password" placeholder="confirm Password" required="true">
                </div>
                <p class="error"></p>
                <div class="btn">
                    <button class="button2" type="submit" id="btn">Register</button>
                    <button class="button3" type="button" id="show_off">Back</button>
                </div>
            </form>
        </div>
