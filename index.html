    <!-- -----------------------register----------------------- -->
    <div id="register">
        <form class="form" id="registerForm">
            <img src="../assets/img/illustration/logo.png" alt="logo" class="logo_re">
            <p class="heading">Sign up</p>
            <div class="field">
                <input type="text" class="input-field" id="regi_name" placeholder="Your name"
                    onfocus="showRequirement('name')" onblur="clearRequirement()" autocomplete="off"
                    pattern="^(?!\s)[a-zA-Z\s]+$" name="name" required="true">
                <div id="name-requirement" class="requirement"></div>
            </div>
            <div class="field">
                <input type="email" class="input-field" id="regi_email" onfocus="showRequirement('email')"
                    onblur="clearRequirement()" placeholder="example@abc.com" autocomplete="off"
                     name="email" required="true">
                <div id="email-requirement" class="requirement"></div>
            </div>
            <div class="field">
                <input type="tel" class="input-field" id="regi_phone" onfocus="showRequirement('number')"
                    onblur="clearRequirement()" placeholder="Phone Number" autocomplete="off" pattern="^[6-9]\d{9}$"
                    name="number" maxlength="10" minlength="10" required="true">
                <div id="number-requirement" class="requirement"></div>
            </div>
            <div class="field">
                <input type="text" class="input-field" id="regi_location" onfocus="showRequirement('location')"
                    onblur="clearRequirement()" placeholder="Location" autocomplete="off" name="location"
                    required="true">
                <div id="location-requirement" class="requirement"></div>
            </div>
            <div class="field">
                <input type="password" class="input-field" id="regi_password" onfocus="showRequirement('password')"
                    onblur="clearRequirement()" placeholder="Password (ABde12!#)"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+\-]).{8,24}$" maxlength="8"
                    minlength="8" name="password" required="true">
                <div id="password-requirement" class="requirement"></div>
            </div>
            <div class="field">
                <input type="password" class="input-field" id="c_password" onfocus="showRequirement('confirm')"
                    onblur="clearRequirement()" placeholder="confirm Password" name="confirm" required="true">
                <div id="confirm-requirement" class="requirement"></div>
            </div>
            <label for="showPassword1" class="passwordTitle">
                <input type="checkbox" id="showPassword1"> Show Password
            </label>
            <div class="btn">
                <button class="button2" type="submit" id="btn">Register</button>
                <button class="button3" type="button" id="show_off">Back</button>
            </div>
        </form>
    </div>
    <!-- ---------------------------------login------------------- -->
    <div id="overlay">
        <div class="closebtn" id="off" title="Close Overlay">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <form class="form" id="log_in">
            <p class="heading-in">Sign in</p>
            <div class="field">
                <input type="email" class="input-field" id="email" placeholder="example@abc.com"
                    title="Use proper email" autocomplete="off" required="true">
            </div>
            <div class="field">
                <input type="password" class="input-field" id="password" placeholder="Password" required="true">
            </div>
            <label for="showPassword2" class="passwordTitle">
                <input type="checkbox" id="showPassword2"> Show Password
            </label>
            <div class="btn">
                <button class="button1" type="button" id="login_form">Login</button>
                <button class="button2" type="button" id="over">Sign Up</button>
            </div>
        </form>
