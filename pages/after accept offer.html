<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="../assets/img/illustration/v-removebg-preview.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../assets/css/buyer page.css">
    <link rel="stylesheet" href="../assets/css/buttons.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <script src="../assets/JS/server.js"></script>

</head>

<body class="body">
    <header class="header" id="header">

    </header>
    <main class="main">
        <section class="main_left">
            <img class="product_img" id="product_img" alt="">
            <div class="product_detail">
                <h1 id="product_name"></h1>
                <div class="rate">
                    <p>
                        <b>Price :</b>
                    </p>
                    <h3 id="prod_price"></h3>
                    <h3 class="inr">
                        <b>₹</b>
                    </h3>
                </div>
            </div>
        </section>
        <section class="main_right">
            <div class="imgDiv">
                <img class="buyer">
            </div>
            <div class="contact-detail">
                <div class="right_content">
                    <label>
                        <i class="fa-solid fa-user"></i>
                    </label>
                    <p class="buyer_detail" id="buyer_name"></p>
                </div>
                <div class="right_content">
                    <label>
                        <i class="fa-solid fa-envelope"></i>
                    </label>
                    <p class="buyer_detail" id="buyer_email"></p>
                </div>
                <div class="right_content">
                    <label>
                        <i class="fa-solid fa-phone"></i>
                    </label>
                    <p class="buyer_detail" id="buyer_phone"></p>
                </div>
                <div class="right_content">
                    <label>
                        <i class="fa-solid fa-location"></i>
                    </label>
                    <p class="buyer_detail" id="buyer_location"></p>
                </div>
            </div>
            <div class="btn">
                <button class="button2" id="sell">Sell</button>
                <button class="button3" id="redirect">Back</button>
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">
    </footer>
