    <!-- ---------------------product-edit---------------------- -->
    <div id="prod_edit">
        <form class="form-product">
            <h2 class="heading-in">Edit your Product </h2>
            <div>
                <div class="field">
                    <label>Product name :</label>
                    <input type="text" class="input-field_prod" id="edit_name" placeholder="product_name"
                        monfocus="showRequirement('name')" onblur="clearRequirement()" pattern="^(?!\s)[a-zA-Z\s\d\/]+$"
                        required>
                </div>
                <div id="name-requirement" class="requirement"></div>
                <div class="field">
                    <label class="desc_label">Description :</label>
                    <textarea class="textarea" id="edit_description" placeholder="make it as point...."
                        onfocus="showRequirement('description')" onblur="clearRequirement()" pattern="^(?!\s).*$"
                        required></textarea>
                </div>
                <div id="description-requirement" class="requirement"></div>
                <div class="field">
                    <label>Product price :</label>
                    <input type="number" class="input-field_prod" id="edit_price" placeholder="product price"
                        onfocus="showRequirement('price')" onblur="clearRequirement()" required>
                </div>
                <div id="price-requirement" class="requirement"></div>
                <div class="field">
                    <label>Minimum price :</label>
                    <input type="number" class="input-field_prod" id="edit_min_price" placeholder="minimum price"
                        onfocus="showRequirement('min_price')" onblur="clearRequirement()" required>
                </div>
                <div id="min_price-requirement" class="requirement"></div>
                <div class="duration">
                    <label>Duration :</label>
                    <input type="number" class="input-field_prod" id="edit_period" placeholder="&quot;1&quot;"
                        onfocus="showRequirement('period')" onblur="clearRequirement()" required>
                    <select class="Category" id="edit_duration" required>
                        <option value="" style="font-size:5pt;" disabled>&nbsp;</option>
                        <option class="option" value="month" style="font-size:12pt">Month</option>
                        <option value="" style="font-size:5pt;" disabled>&nbsp;</option>
                        <option class="option" value="year" style="font-size:12pt">Year</option>
                        <option value="" style="font-size:5pt;" disabled>&nbsp;</option>
                    </select>
                </div>
                <div id="period-requirement" class="requirement"></div>
            </div>
            <div class="btn">
                <button class="button2" id="editProduct" type="button">Save</button>
                <button class="button3" id="editform_off" type="button">Back</button>
            </div>
        </form>
    </div>
